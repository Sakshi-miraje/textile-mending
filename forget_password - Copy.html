<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="email"] {
      padding: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    function sendPasswordResetEmail() {
      var email = document.getElementById("email").value;

      // Simulate sending an email (display an alert message)
      alert("Password reset email sent to: " + email);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form onsubmit="event.preventDefault(); sendPasswordResetEmail();">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
