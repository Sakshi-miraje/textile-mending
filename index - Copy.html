<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Textile Mending Data Logging system</title>
  <link rel="stylesheet" href="style.css">
</head>

<style type="text/css">
  body {
    background-image: url("bg.png");
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  .wrapper {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  h1 {
    font-size: 35px;
    margin: 50px 0;
  }

  .dropdown-container {
    margin-bottom: 20px;
  }

  .dropdown {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    height: 50px;
  }

  .container {
    display:flex;
    justify-content: center;
  }

  .box1,
  .box2 {
    width: 45%;
    padding: 20px;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
  }

  .box1 h2,
  .box2 h2 {
    font-size: 18px;
  }
</style>

<body>
  <div class="wrapper">
    <h1>Textile Mending Data Logging Automation System</h1>

    <div class="dropdown-container">
      <select class="dropdown" id="loomDropdown">
        <option value="0">Select Loom Number</option>
        <option value="1">Loom 1</option>
        <option value="2">Loom 2</option>
        <option value="3">Loom 3</option>
        <!-- Add more options as needed -->
      </select>
      <p id="selectedLoom"></p>
    </div>

    <div class="container">
      <div class="box1">
        <h2>Fabric Quality</h2>
        <p id="fabricQuality">N/A</p>
      </div>

      <div class="box2">
        <h2>Fabric Length (m)</h2>
        <p id="fabricLength">N/A</p>
      </div>
    </div>

    <!-- Link to the View Report page -->
    <a href="report.html" class="btn1">View Report</a>

    <div class="contact-block">
      <div class="contact-info">
        <h3>Contact Us</h3>
        <p><i class="fas fa-phone"></i> Phone: +91 8421702051</p>
        <p><i class="fas fa-envelope"></i> Email: mending.data@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Address: Ichalkaranji, Kolhapur-416 115<br> Maharashtra</p>
      </div>
      <div class="about-us">
        <h3><a href="about.html">About Us</a></h3>
      </div>
    </div>

    <header>
      <a href="login1.html" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </header>
  </div>

  <script>
    // JavaScript to update Fabric Quality and Fabric Length based on Loom Number
    const loomDropdown = document.getElementById('loomDropdown');
    const selectedLoom = document.getElementById('selectedLoom');
    const fabricQuality = document.getElementById('fabricQuality');
    const fabricLength = document.getElementById('fabricLength');

    // Sample hardcoded data for fabric quality and length
    const fabricData = {
      "1": { quality: "High", length: "50.5" },
      "2": { quality: "Medium", length: "42.0" },
      "3": { quality: "Low", length: "35.2" },
    };

    loomDropdown.addEventListener('change', () => {
      const selectedOption = loomDropdown.options[loomDropdown.selectedIndex];
      const loomNumber = selectedOption.value;
      /*selectedLoom.textContent = loomNumber === '0' ? '' : `Selected Loom: Loom No ${loomNumber}`;*/

      // Update Fabric Quality and Fabric Length based on the selected Loom Number
      if (fabricData[loomNumber]) {
        fabricQuality.textContent = `Fabric Quality: ${fabricData[loomNumber].quality}`;
        fabricLength.textContent = `Fabric Length (m): ${fabricData[loomNumber].length}`;
      } else {
        fabricQuality.textContent = 'N/A';
        fabricLength.textContent = 'N/A';
      }
    });
  </script>
</body>
</html>
